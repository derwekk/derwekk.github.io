<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derek portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/2548856821.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="intro.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class = "hamburger">
            <img class = "ham" src = "ham.png" width="23">
            <img class = "cross" src = "cross.png" width="23">
        </div>
        <div id = "title">
            <h1>My gallery</h1> 
        </div>
        
        <div class="full-img" id ="fullImgBox">
            <img src = "1.jpeg" id ="fullImg">
            <span onclick = "closeFullImg()">X</span>
        </div>
        <div class = "img-gallery">
            <img src = "1.jpeg" onclick = "openFullImg(this.src)">
            <img src = "2.jpeg" onclick = "openFullImg(this.src)">
            <img src = "3.jpeg" onclick = "openFullImg(this.src)">
            <img src = "4.jpeg" onclick = "openFullImg(this.src)">
            <img src = "5.jpeg" onclick = "openFullImg(this.src)">
            <img src = "6.jpeg" onclick = "openFullImg(this.src)">
            <img src = "7.jpeg" onclick = "openFullImg(this.src)">
            <img src = "8.jpeg" onclick = "openFullImg(this.src)">
            <img src = "9.jpeg" onclick = "openFullImg(this.src)">
      </div>
    </div>
    <script src = "script.js"></script>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg(){
            fullImgBox.style.display="none";
        }

    </script>
  </body>
</html>
